<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="adaptive_layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <button class="header__button active">4 Tasks</button>
            <img src="completed-task.png">
            <button class="header__button completed">0 Task</button>
        </header>
        <div class="list">
            <div class="list__task">
                <button class="list_task_completed"></button>
                <div class="list__task__text">#1 Do awesome design</div>
                <button class="list__task__delete"></button>
            </div>
            <div class="list__task">
                <button class="list_task_completed"></button>
                <div class="list__task__text">#2 Make an algoritm</div>
                <button class="list__task__delete"></button>
            </div>
            <div class="list__task">
                <button class="list_task_completed"></button>
                <div class="list__task__text">#3 Don't cry</div>
                <button class="list__task__delete"></button>
            </div>
            <div class="list__task">
                <button class="list_task_completed"></button>
                <div class="list__task__text">4# Move it on react</div>
                <button class="list__task__delete"></button>
            </div>

            <div class="list__task">
                <input class="list__task__text new" placeholder="Write new task...">
                <button class="list_task_completed add">Add Task</button>
            </div>
        </div>
    </div>

</body>
</html>
